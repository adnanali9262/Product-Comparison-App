<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Better Packing Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0f172a">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>ðŸ“¦ Better Packing Calculator</h1>

  <div class="card">
    <h2>Pack 1</h2>
    <input type="number" id="w1" placeholder="Weight (grams)">
    <input type="number" id="p1" placeholder="Price">
  </div>

  <div class="card">
    <h2>Pack 2</h2>
    <input type="number" id="w2" placeholder="Weight (grams)">
    <input type="number" id="p2" placeholder="Price">
  </div>

  <button id="addPackBtn" onclick="togglePack3()">+ Add Third Pack</button>

  <div class="card hidden" id="pack3">
    <h2>Pack 3</h2>
    <input type="number" id="w3" placeholder="Weight (grams)">
    <input type="number" id="p3" placeholder="Price">
  </div>

  <button onclick="compare()">Compare</button>

  <button id="installBtn" class="install hidden">Install App</button>

  <div id="result"></div>
</div>

<script src="app.js"></script>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
